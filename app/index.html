<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Seven Minute</title>

    <meta name="description" content="">
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Seven Minute">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="components/ratchet/dist/ratchet.css">
    <link rel="stylesheet" href="components/angular-mobile-nav/mobile-nav.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>

  <body ng-controller="AppCtrl">
    <!-- Add your site or application content here -->
    <div class="container container-perspective" mobile-view></div>

    <!-- build:js scripts/libs.js -->
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-mobile-nav/mobile-nav.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-touch/angular-touch.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/steps.js"></script>
    <script src="scripts/controllers/rest.js"></script>
    <!-- endbuild -->

  </body>
</html>
